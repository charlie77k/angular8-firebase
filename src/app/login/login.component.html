<div class="main__body">
    <div class="container">

        <div class="login__page">
            <div class="row">
                <div class="card col-md-4 col-md-offset-4">
                    <div class="login__card">
                        <div class="card-block">
                            <label *ngIf="msg" style="padding: 13px;width: 100%;
                            border: 1px solid #f1a8a8;">{{msg}}</label>
                            <form *ngIf=isOpen (ngSubmit)="onClickLogin(user)">
                                <h3 align="center">Login Form</h3>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" [(ngModel)]=user.email name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" [(ngModel)]=user.password name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px;">
                            Login
                          </button>
                                </div>
                                <a type="buton" (click)=onClickRegister(); style="margin-bottom: 10px;float: right;">
                        Register
                       </a>


                                <div class="form-group">
                                    <button type="buton" class="btn btn-block" (click)="signInWithFacebook()">
                            <i class="fa fa-facebook" aria-hidden="true"></i> 
                            Login with Facebook
                          </button>

                                    <button type="button" class="btn btn-block" (click)="signInWithTwitter()">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            Login with Twitter
                          </button>


                                    <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
                            <i class="fa fa-google" aria-hidden="true"></i>
                            Login with Google
                          </button>
                                </div>
                            </form>

                            <form *ngIf=!isOpen (ngSubmit)="onRegiasterSubmit(user)">
                                <h3 align="center">Register Form</h3>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Enter Your Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Phone</label>
                                    <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control" placeholder="Enter Phone">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px;">
                                Register
                            </button>
                                </div>
                                <a type="buton" (click)=onClickRegister(); style="margin-bottom: 10px;float: right;">
                          Login
                         </a>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- end card -->

    </div>
    <!-- end container -->
</div>
